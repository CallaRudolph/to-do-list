<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script type="text/javascript" src="js/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <title>Gettin' It Done!</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>To Do or <em>Not</em> To Do... that is the DOODOO!</h1>
      </div>
      <form id="toDo">
        <div class="form-group">
          <label for="task">Do me</label>
          <input type="text" class="form-control" id="new-task">
        </div>
        <div class="form-group">
          <label for="description">Tell me more:</label>
          <input type="text" class="form-control" id="new-descript">
        </div>
        <button type="submit" name="btn" class="button">Danger!</button>
      </form>
      <h2>Get it done!</h2>
      <ul id="doList">
          <!-- <h4>Here's what yr gonna git done, in detail: <span class="details"></span></h4> -->
      </ul>
      <div id="show-doList">
        <h3></h3>

        <!-- <h4>Here's what yr gonna git done, in detail: <span class="details"></span></h4> -->
      </div>
      <ul id="show-doneList">
        <h4>Here's what ya did: <span class="done"></span></h4>

      </ul>
    </div>
  </body>
</html>
